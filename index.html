                    <img src="static/me.jpg"" class="img-thumbnail-custom thumbnail" alt="Thumbnail 1" onclick="openFullImage(this.src)">

                    <div id="imageOverlay" class="image-overlay" onclick="closeFullImage()">
                        <span class="close-btn">&times;</span>
                        <img id="fullImage" src="" alt="Full Size Image">
                    </div>
                </div>

            </div>
          </main>

          <script>
            // Function to open the full-size image
            function openFullImage(imageSrc) {
              const overlay = document.getElementById('imageOverlay');
              const fullImage = document.getElementById('fullImage');
              fullImage.src = imageSrc; // Set the source of the full-size image
              overlay.style.display = 'flex'; // Show the overlay
            }

            // Function to close the full-size image overlay
            function closeFullImage() {
              const overlay = document.getElementById('imageOverlay');
              overlay.style.display = 'none';
            }
          </script>
